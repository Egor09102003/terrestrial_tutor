<div>
  <button (click)="logOut()">logout</button>
  <mat-tab-group>
    <mat-tab label="Верефикация">
      <mat-spinner *ngIf="!isChecksPageLoaded"></mat-spinner>
      <table *ngIf="isChecksPageLoaded">
        <thead>
          <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Роль</th>
            <th>Дата</th>
            <th>Время</th>
            <th>Логин</th>
            <th>Одобрение</th>
          </tr>
        </thead>
        <tbody *ngFor="let check of checks">
          <tr>
            <td>{{check.surname}}</td>
            <td>{{check.name}}</td>
            <td>{{check.patronymic}}</td>
            <td>{{check.role}}</td>
            <td>{{check.date | date:'dd.MM.yyyy'}}</td>
            <td>{{check.date | date:'HH:mm'}}</td>
            <td>{{check.username}}</td>
            <td><button (click)="deleteCheck(check.id)">Одобрить</button></td>
          </tr>
        </tbody>
      </table>
    </mat-tab>
    <mat-tab label="Добавление учеников">
      <mat-label>Добавление</mat-label>
      <mat-select [(ngModel)]="selectedSubject" (selectionChange)="findTutorsBySubject()" placeholder="Выберете предмет">
        <mat-option *ngFor="let subject of subjects" [value]="subject.subjectName">{{ subject.subjectName }}</mat-option>
      </mat-select>
      <mat-select [(ngModel)]="selectedTutor" (selectionChange)="getTutorPupilsBySubject()" placeholder="Выберете преподавателя">
        <input matInput placeholder="Поиск..." [(ngModel)]="searchTutor" (input)="filterTutors()">
        <mat-option *ngFor="let tutor of tutorsBySubjects" [value]="tutor">{{ tutor.username }}</mat-option>
      </mat-select>
      <mat-spinner *ngIf="!isPupilsLoaded"></mat-spinner>
      <ol *ngIf="isPupilsLoaded">
        <li *ngFor="let pupil of pupils">{{ pupil.username }}</li>
      </ol>
      <button mat-button (click)="openDialog()">Выбрать учеников</button>
    </mat-tab>
  </mat-tab-group>
</div>
